<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load form_tags %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h2 class="text-center">Конвертер валют</h2>
        <form id="converter-form" method="post" action="{% url 'currency_converter_view' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="from_currency">Из валюты</label>
                {{ form.from_currency|add_class:"form-control currency-select" }}
            </div>
            <div class="form-group">
                <label for="to_currency">В валюту</label>
                {{ form.to_currency|add_class:"form-control currency-select" }}
            </div>
            <div class="form-group">
                <label for="amount">Сумма</label>
                {{ form.amount|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Конвертировать</button>
        </form>
        <div id="result" class="result alert alert-success text-center"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
